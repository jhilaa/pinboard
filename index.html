<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pinboard Wizard</title>

    <!-- Bootstrap Js CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="./style-main.css">
    <link rel="stylesheet" href="./style-grid.css">
    <link rel="stylesheet" href="./style-carousel.css">

</head>
<body>
<div class="wrapper">

    <!-- Popup Carousel -->
    <div class="modal fade" id="popupCarousel" tabindex="-1" role="dialog" aria-labelledby="popupCarouselLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupCarouselLabel">Popup Carousel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Bootstrap Carousel -->
                    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="false">
                        <div id="carousel-inner" class="carousel-inner">
                            <!-- Add more slides as needed -->
                        </div>
                        <!-- Carousel Controls -->
                        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div id="spinnerContainer">
        <div class="spinner-border text-secondary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Pinboard Wizard</h3>
        </div>

        <ul class="list-unstyled components">

            <!--- <div class="rating position-relative d-flex"> -->
            <div style="display: flex;flex-direction: row;vertical-align: middle">
                <select id="rating-operator" class="selectpicker" data-width="fit" name="star-select" id="star-select">
                    <option value="1">></option>
                    <option value="2" selected>&ge;</option>
                    <option value="3">=</option>
                    <option value="4">&le;</option>
                    <option value="5"><</option>
                </select>
                <div class="rating position-relative d-flex" filter_value="0">
                    <i class="star bi bi-star position-absolute top-50 translate-middle-y pb-1" data-value="1"
                       style="left: 0%;"></i>
                    <i class="star bi bi-star position-absolute top-50 translate-middle-y pb-1" data-value="2"
                       style="left: 25%;"></i>
                    <i class="star bi bi-star position-absolute top-50 translate-middle-y pb-1" data-value="3"
                       style="left: 50%;"></i>
                    <i class="star gold bi bi-star position-absolute top-50 translate-middle-y pb-1" data-value="4"
                       style="left: 75%;"></i>
                </div>
                <span id="starCount">  </span>
            </div>

            <div id="input_field">
                <input type="search" id="text-input" name="text-input" placeholder="recherche"/>
            </div>

            <div id="mini_url_input_field" class="d-none">
                <input type="text" id="mini-url-input" name="mini-url-input" value=""/>
            </div>
        </ul>

        <ul class="list-unstyled components">

            <div id="tag_checkboxes_container">
                <a href="#tag_checkboxes_list" data-toggle="collapse" aria-expanded="false"
                   class="dropdown-toggle">Tags</a>
                <ul id="tag_checkboxes_list" class="collapse show list-unstyled">
                </ul>
            </div>
        </ul>

        <ul class="list-unstyled components">
            <div id="url_radios_container">
                <a href="#url_radios_list" data-toggle="collapse" aria-expanded="false"
                   class="dropdown-toggle">Url</a>
                <ul id="url_radios_list" class="collapse show list-unstyled"></ul>
            </div>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapses" class="btn btn-info navbar-btn">
                        <!--<button type="button" id="sidebarNoCollapse" class="btn btn-info navbar-btn">-->
                        <i class="glyphicon glyphicon-align-left"></i>
                        <span><!--<i class="bi bi-filter"></i>-->Filtres</span>
                    </button>
                    <!-- Button to trigger the popup -->
                </div>

            </div>
        </nav>
        <div id="pin_grid">
            <div id="pin_container">
                <div class="pin" id="pin_0" rating="0" status="0" mini_url="" style="display:none">
                    <div class="spinnerPinContainer" style="display:none">
                        <div class="spinner-border text-secondary" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                    <div class="pin_header position-relative d-flex " data-toggle="modal" data-target="#popupCarousel">
                        <img src="https://source.unsplash.com/600x400/?tree" alt="pin_image" class="pin_image">
                        <div class="action position-absolute top-0 start-0 w-100 d-flex justify-content-between px-1">
                            <div class="rating position-relative d-flex rounded-pill">
                                <i class="star bi bi-star position-absolute top-50 translate-middle-y pb-1"
                                   data-value="1" style="left: 0%;"></i>
                                <i class="star bi bi-star position-absolute top-50 translate-middle-y pb-1"
                                   data-value="2" style="left: 25%;"></i>
                                <i class="star bi bi-star position-absolute top-50 translate-middle-y pb-1"
                                   data-value="3" style="left: 50%;"></i>
                                <i class="star gold bi bi-star position-absolute top-50 translate-middle-y pb-1"
                                   data-value="4" style="left: 75%;"></i>
                            </div>
                            <div class="position-relative d-flex">
                                <div class="pin_status bi-exclamation-circle position-relative d-flex rounded-circle">
                                    <i class="bi position-absolute top-50 start-50 translate-middle pb-1"></i>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="pin_body">
                        <div class="tags">
                        </div>
                        <h4 class="name">Tribean</h4>
                        <div class="link_container">
                            <div class="globe">
                                <i class="bi link-icon bi-globe"></i>
                                <i class="bi link-icon funnel bi-funnel"></i>
                            </div>
                            <a class="url" href="" target="_blank">url</a>
                        </div>
                        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi
                            perferendis molestiae. Lorem
                            ipsum dolor sit amet consectetur adipisicing elit. Sequi perferendis molestiae</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Grey Background Overlay -->
<div id="overlay"></div>


<!-- jQuery CDN -->

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapses').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>

<script src="./script.js"></script>
<!-- modal ------>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
